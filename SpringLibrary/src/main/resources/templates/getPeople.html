<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALL Persons</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h2>Список посетителей библиотеки</h2>
<table class="table table-striped table-bordered">
    <tr>
        <th> Name </th>
        <th> Year </th>
    </tr>

    <tr th:if="${allPersons.isEmpty()}">
        <td colspan="2"> No Persons </td>
    </tr>

    <tr th:each="person : ${allPersons}">
        <td><a th:href="@{http://localhost:8180/people/{id}(id = ${person.getId()})}"><span th:text="${person.getName()}"></span></a></td>
        <td><a th:href="@{http://localhost:8180/people/{id}(id = ${person.getId()})}"><span th:text="${person.getYear()}"></span></a></td>
    </tr>

</table>
<hr>
<form method="post" th:action="@{/people/new}">
    <input type="submit" class="btn btn-primary" value="Добавить человека">
</form>

</body>
</html>
